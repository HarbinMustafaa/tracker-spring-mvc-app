<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center mb-4">Edit Task</h2>

  <form th:object="${task}" th:action="@{/update}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" class="form-control" th:field="*{description}" rows="4" required></textarea>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" id="completed" class="form-check-input" name="completed" th:checked="${task.completed}" />
      <label class="form-check-label" for="completed">Completed</label>
    </div>

    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>

  <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Task List</a>
</div>

</body>
</html>
