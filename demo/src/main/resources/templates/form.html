<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center mb-4">Create Task</h2>

  <form th:object="${task}" th:action="@{/save}" method="post">

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" class="form-control" th:field="*{description}" required></textarea>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" id="completed" class="form-check-input" name="completed" th:field="*{completed}">
      <label class="form-check-label" for="completed">Completed</label>
    </div>

    <button class="btn btn-primary" type="submit">Save Task</button>
  </form>

  <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Task List</a>
</div>

</body>
</html>
